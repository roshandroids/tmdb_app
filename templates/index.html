<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Popular Movies</h1>
    <main id="main">
        {% for movie in movies %}
        <div class="movie">
            <img src="https://image.tmdb.org/t/p/w500{{ movie['poster_path'] }}" alt="{{ movie['title'] }}">

            <div class="movie-info">
                <h3>{{ movie['title'] }}</h3>
                <span class="rating">{{ movie['vote_average']|round(1) }}</span>
            </div>

            <div class="overview">
                <h3>Overview</h3>
                <p>{{ movie['overview'] }}</p>
                <br />
                <button class="know-more" id="{{ movie['id'] }}">Know More</button>
            </div>
        </div>
        {% endfor %}
    </main>

    <script>
        function getColor(vote) {
            if (vote >= 8) {
                return "green";
            } else if (vote >= 5) {
                return "orange";
            } else {
                return "red";
            }
        }
    </script>
</body>

</html>
